<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main shape -->
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer orbit ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#brainGrad)" stroke-width="1.5" opacity="0.3" stroke-dasharray="5,5">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="20s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Neural network nodes -->
  <g filter="url(#glow)">
    <!-- Center core -->
    <circle cx="100" cy="100" r="18" fill="url(#brainGrad)" opacity="0.9"/>
    <circle cx="100" cy="100" r="12" fill="#ffffff" opacity="0.3"/>
    
    <!-- Surrounding nodes -->
    <circle cx="100" cy="60" r="8" fill="#ff0000"/>
    <circle cx="130" cy="75" r="6" fill="#cc0000"/>
    <circle cx="140" cy="105" r="7" fill="#ff6b00"/>
    <circle cx="125" cy="135" r="6" fill="#ff0000"/>
    <circle cx="85" cy="140" r="7" fill="#990000"/>
    <circle cx="60" cy="115" r="6" fill="#ff6b00"/>
    <circle cx="65" cy="80" r="8" fill="#ff0000"/>
    
    <!-- Connection lines -->
    <line x1="100" y1="100" x2="100" y2="60" stroke="#ff0000" stroke-width="2" opacity="0.5"/>
    <line x1="100" y1="100" x2="130" y2="75" stroke="#cc0000" stroke-width="2" opacity="0.5"/>
    <line x1="100" y1="100" x2="140" y2="105" stroke="#ff6b00" stroke-width="2" opacity="0.5"/>
    <line x1="100" y1="100" x2="125" y2="135" stroke="#ff0000" stroke-width="2" opacity="0.5"/>
    <line x1="100" y1="100" x2="85" y2="140" stroke="#990000" stroke-width="2" opacity="0.5"/>
    <line x1="100" y1="100" x2="60" y2="115" stroke="#ff6b00" stroke-width="2" opacity="0.5"/>
    <line x1="100" y1="100" x2="65" y2="80" stroke="#ff0000" stroke-width="2" opacity="0.5"/>
    
    <!-- Secondary connections -->
    <line x1="100" y1="60" x2="130" y2="75" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <line x1="130" y1="75" x2="140" y2="105" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <line x1="140" y1="105" x2="125" y2="135" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <line x1="65" y1="80" x2="60" y2="115" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Message bubble integration -->
  <path d="M 100 88 Q 85 88 85 100 Q 85 108 92 110 L 88 116 L 95 111 Q 100 113 105 111 L 112 116 L 108 110 Q 115 108 115 100 Q 115 88 100 88 Z" 
        fill="#1a1a1a" opacity="0.9" stroke="#ff0000" stroke-width="1.5"/>
  
  <!-- Pulse effect circles -->
  <circle cx="100" cy="100" r="35" fill="none" stroke="url(#brainGrad)" stroke-width="2" opacity="0.6">
    <animate attributeName="r" from="35" to="70" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>